#########################################
# oj_kn :
#########################################
oj_kn:
    mode: combination
    modeltype: fasttext
    analyzer: jamo_sentence
    table: bibl
    columns:
        - bbid
        - bible_bcn
        - content
        - book
        - chapter
        - number
        - ebible_bcn
        - econtent
        - bbid
        - bible_bcn
        - book
        - content
        - ebible_bcn
        - econtent
    docid: bbid
    fl:
#        - bbid
#        - score
#        - content
    sort:
        column: rank
        asc: True
    rows: 20
    df:
#        - content
#        - econtent
        - book
    boost:
#        - 1
#        - 1
        - 1
    group:
        field: book
        limit: 3
        ngroup: True
        sort: score desc
    hl:
        fl: content
        tag:
            pre: '&lt;span style="font-weight:bold;"&gt;'
            post: '&lt;/span&gt;'
        alternateField: content
        maxAlternateFieldLength: 50
        snippets: 4
    facet:
        sort: chapter
        mincount: 1
        pivot: book,chapter,number


